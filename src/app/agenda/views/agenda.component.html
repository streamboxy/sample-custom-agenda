<div *ngIf="isLoading">
    {{ "session.agenda-loading" | translate }}
</div>

<div *ngIf="!isLoading && noItems" class="card">
    <p>{{ "session.no-sessions-available" | translate }}</p> 
</div>

<div *ngIf="errorGettingItems" class="card">
    <p>{{ "session.error-getting-items" | translate }}</p> 
</div>

<div *ngIf="!isLoading">
    <ul class="nav nav-tabs">
        <li class="nav-item" *ngFor="let day of days">
            <a class="nav-link" [ngClass]="{ 'active': isActive(day) }" aria-current="page" (click)="setDay(day)">{{Â convertDayString(day) | toLocalString:'shortDate'}}</a>
        </li>
    </ul>

    <div class="m-3">
        <app-day></app-day>
    </div>
</div>
