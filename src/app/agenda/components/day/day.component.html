<div *ngIf="!hasTracks">
    <div *ngFor="let session of sessions">
        <app-session [session]="session" [margin]="false"></app-session>
    </div>
</div>

<div class="d-flex" *ngIf="hasTracks">
    <div class="d-lex flex-column" *ngFor="let track of tracks" [ngStyle]="{ 'width': trackWidth }">
        <h3>
            {{ track }}
        </h3>
    
        <div class="mt-2" *ngFor="let session of getTrackSessions(track)">
            <app-session [session]="session"></app-session>
        </div>
    </div>
</div>
