<div class="card" [ngStyle]="{ 'margin-top': topMargin, height: height }">
    <img [src]="session.imageSASUrl" class="card-img-top" [alt]="session.title" *ngIf="session.imageSASUrl != undefined"> 
    <div class="card-body">
        <div class="d-flex mb-3 justify-content-between align-items-center" >
            <div class="w-100 me-3">
                <h6 class="card-subtitle m-0 text-muted">
                    <div class="d-flex justify-content-between ">
                    <div>
                        {{ startTime | toLocalString:endFormat }} - {{ endTime | toLocalString:endFormat }} {{ "session.o-clock" | translate }}
                    </div>
                  <div>
                      {{ duration }} {{ "session.duration-in-minutes" | translate }}
                  </div>
                </div>
                </h6>
                <h5 class="card-title m-0">
                    {{ session.title }}
                </h5>
            </div>

            <div class="d-flex justify-content-between">
            <div class="ics-button">
                <a class="btn btn-outline-primary " [ngbTooltip]="tooltipIcs" (click)="downloadIcs(session)">
                    <fa-icon [icon]="faCalendar" size="lg" [fixedWidth]="true"></fa-icon>
                </a>
            </div>

            <div>    
                <a (click)="book(session.id)" class="btn btn-outline-primary ml-2" [ngbTooltip]="tooltip" *ngIf="session.bookability == 'EventUser'">
                    <fa-icon *ngIf="!isBooked" [icon]="faPlusSquare" size="lg" [fixedWidth]="true"></fa-icon>
                    <fa-icon *ngIf="isBooked" [icon]="faCheckSquare" size="lg" [fixedWidth]="true"></fa-icon>
                </a>
            </div>
        </div>
        </div>

         <p class="card-text">
            {{ session.description }}
        </p> 
    </div>
</div>
